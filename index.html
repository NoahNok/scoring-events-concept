<!doctype html>
<html class="font-archivo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="css.css" rel="stylesheet">
</head>

<body x-data="{
    navOpen: false
}">

    <header class="bg-white">
        <nav class="mx-auto flex  items-center justify-between p-4 lg:px-8" aria-label="Global">
            <div class="flex lg:flex-1 items-center">
                <!-- <a href="#" class="-m-1.5 p-1.5 text-red-500">
                    <span class="sr-only">Your Company</span>
                    <img class="h-8 w-auto" src="se-cc.svg" class=" " alt="">
                </a> -->
                <h1 class="ml-3 text-2xl font-archivo font-semibold">Scoring.Events</h1>
            </div>
            <div class="flex lg:hidden">
                <button type="button"
                    class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
                    @click="navOpen = true">
                    <span class="sr-only">Open main menu</span>
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
            <div class="hidden lg:flex lg:gap-x-12">



                <a href="#" class="font-semibold text-gray-900">Manage</a>
                <a href="#" class="font-semibold text-gray-900">Judge</a>
                <a href="#" class="font-semibold text-gray-900">Results</a>
            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <a href="#" class="text-sm/6 font-semibold text-gray-900">Log in <span
                        aria-hidden="true">&rarr;</span></a>
            </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div class="lg:hidden" x-show="navOpen" role="dialog" aria-modal="true">
            <!-- Background backdrop, show/hide based on slide-over state. -->
            <div class="fixed inset-0 z-10"></div>
            <div
                class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-4 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                <div class="flex items-center justify-between">
                    <a href="#" class="-m-1.5 p-1.5">
                        <span class="sr-only">Your Company</span>
                        <img class="h-8 w-auto"
                            src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="">
                    </a>
                    <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" @click="navOpen = false">
                        <span class="sr-only">Close menu</span>
                        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mt-6 flow-root">
                    <div class="-my-6 divide-y divide-gray-500/10">
                        <div class="space-y-2 py-6 ">

                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Manage</a>
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Judge</a>
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Results</a>
                        </div>
                        <div class="py-6">
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Log
                                in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div
        class="flex  w-screen  h-60 bg-gradient-to-br from-cyan-500 to-blue-500 justify-center items-center  space-x-3">




        <div
            class="w-7xl px-6 md:px-8 flex flex-col md:flex-row md:space-x-10 space-y-2 md:space-y-0 justify-start md:items-center overflow-hidden">
            <div class="flex">
                <h1 class="text-4xl font-bold animate-pulse"><span class="text-[#66FF00]">LIVE</span></h1>
            </div>
            <div class="flex flex-col">
                <p class="-mb-1 text-lg md:text-xl font-semibold">BULSCA</p>
                <h1 class="text-4xl md:text-5xl font-bold uppercase text-white ">Student Championships</h1>
                <p>15 MAR - 16 MAR &nbsp;|&nbsp; K2 Crawley</p>
            </div>
        </div>

    </div>

    <div class="flex w-screen justify-center my-8 md:my-16">
        <div class="w-7xl px-6 md:px-8 flex flex-col overflow-hidden">


            <div class="flex items-center space-x-1 mb-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
                    <path fill-rule="evenodd"
                        d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
                        clip-rule="evenodd" />
                </svg>

                <h2 class="text-2xl font-semibold">Find a competition</h2>
            </div>



            <input type="text" placeholder="Search for a competition"
                class="w-full border-2 border-gray-200 rounded-lg  p-2 px-4 focus:outline-0 focus:border-gray-400 hover:border-gray-400  transition-colors ease-in-out focus:placeholder:text-gray-600 ">

            <hr>

            <div class="relative flex ">


                <div class="absolute top-0 right-0 w-14 bg-gradient-to-r from-transparent to-white h-full  mr-0 z-10">
                </div>


                <div class="w-full flex flex-row space-x-5 overflow-x-auto no-scrollbar scroll-smooth snap-x snap-mandatory relative pb-2"
                    x-data="{
                events: [
                    {
                        'org': 'BULSCA',
                        'name': 'Student Championship',
                        'when': '15 MAR - 16 MAR',
                        'where': 'K2 Crawley',
                        'status': 'live',
                        'img': 'https://bulsca.co.uk/storage/logo/blogo.png'
                    },
                    {
                        'org': 'RLSS',
                        'name': 'National Lifesaving Championship',
                        'when': '1 NOV',
                        'where': 'John Charles Centre for Sport, Leeds',
                        'status': 'complete',
                        'img': 'https://s3-eu-west-1.amazonaws.com/tahdah/Logos/1016/rlss.png-f4e0b1c6-3e47-494a-9c8f-c62adb62739b.png'
                    },
                    {
                        'org': 'RLSS',
                        'name': 'National Lifesaving Championship',
                        'when': '1 NOV',
                        'where': 'John Charles Centre for Sport, Leeds',
                        'status': 'complete',
                        'img': 'https://s3-eu-west-1.amazonaws.com/tahdah/Logos/1016/rlss.png-f4e0b1c6-3e47-494a-9c8f-c62adb62739b.png'
                    },
                    {
                        'org': 'RLSS',
                        'name': 'National Lifesaving Championship',
                        'when': '1 NOV',
                        'where': 'John Charles Centre for Sport, Leeds',
                        'status': 'complete',
                        'img': 'https://s3-eu-west-1.amazonaws.com/tahdah/Logos/1016/rlss.png-f4e0b1c6-3e47-494a-9c8f-c62adb62739b.png'
                    },
                    {
                        'org': 'RLSS',
                        'name': 'National Lifesaving Championship',
                        'when': '1 NOV',
                        'where': 'John Charles Centre for Sport, Leeds',
                        'status': 'complete',
                        'img': 'https://s3-eu-west-1.amazonaws.com/tahdah/Logos/1016/rlss.png-f4e0b1c6-3e47-494a-9c8f-c62adb62739b.png'
                    },
                    {
                        'org': 'RLSS',
                        'name': 'National Lifesaving Championship',
                        'when': '1 NOV',
                        'where': 'John Charles Centre for Sport, Leeds',
                        'status': 'complete',
                        'img': 'https://s3-eu-west-1.amazonaws.com/tahdah/Logos/1016/rlss.png-f4e0b1c6-3e47-494a-9c8f-c62adb62739b.png'
                    },
                    {
                        'org': 'RLSS',
                        'name': 'National Lifesaving Championship',
                        'when': '1 NOV',
                        'where': 'John Charles Centre for Sport, Leeds',
                        'status': 'complete',
                        'img': 'https://s3-eu-west-1.amazonaws.com/tahdah/Logos/1016/rlss.png-f4e0b1c6-3e47-494a-9c8f-c62adb62739b.png'
                    },
                ],

                chunked(arr, size) {
                    let result = [];
                    for (let i = 0; i < arr.length; i += size) {
                        result.push(arr.slice(i, i + size))
                    }
                    return result
                }
            }">



                    <template x-for="chunk in chunked(events, 3)">
                        <div class="flex flex-col space-y-5 snap-start snap-always">
                            <template x-for="event in chunk">
                                <a href="#"
                                    class="w-[400px] block border-2 border-gray-200 shadow-md hover:shadow-lg hover:border-gray-400 transition-all rounded-lg p-2 px-4">
                                    <p class="-mb-[0.125rem] text-base font-semibold " x-text="event.org">BULSCA</p>
                                    <h1 class="text-2xl font-bold uppercase leading-[1.1] " x-text="event.name">Student
                                        Championships</h1>
                                    <p class="text-sm"><span x-text="event.when">15 MAR - 16 MAR</span> &nbsp;|&nbsp;
                                        <span x-text="event.where">K2 Crawley</span>
                                    </p>

                                    <hr class="thin">

                                    <div class="flex justify-between items-center">
                                        <h1 class="text-xl font-bold animate-pulse" x-show="event.status == 'live'">
                                            <span class="text-[#66FF00]">LIVE</span>
                                        </h1>

                                        <h1 class="text-xl font-bold uppercase" x-show="event.status == 'complete'">
                                            <span class="text-cyan-500">Complete</span>
                                        </h1>
                                        <img :src="event.img" alt=""
                                            class="ml-auto size-5 rounded-full overflow-hidden">


                                    </div>
                                </a>
                            </template>
                        </div>

                    </template>






                </div>
            </div>




        </div>
    </div>



</body>

</html>
